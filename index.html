<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Samsung Galaxy S10 | S10+</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <section class="banner">
    <div class="wrapper">
      <div class="text">
        <p class="sloganOne">Introducing the Next Generation,</p>
        <h1>Galaxy S10 <span class="light">|</span> S10+ </h1>
        <h2 class="sloganTwo">
          <span class="stagger one">Bigger,</span>
          <span class="stagger two">Powerful,</span>
          <span class="stagger three">and Faster.</span>
        </h2>
        <p class="sloganThree">Pre-order the Galaxy S10 or S10+ and claim a pair of the wireless Galaxy Buds*.</p>
        <button class="preorder">Pre-Order</button>
      </div>
      <div class="imageContainer">
        <img src="./assets/s10Reflect2.png" alt="Image of the new Galaxy S10 in white.">
        <figcaption><p>Galaxy S10 6.1"</p></figcaption>
      </div>
    </div>
    <footer>
      <p class="sloganFour">*Pre-order by 07/03/19 and claim the device between 08/03/19 - 08/05/10. Terms and Conditions apply.</p>
    </footer>
  </section>
  <!-- jQuery CDN -->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
  <!-- GSAP/ Greensock CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <!-- Link to local gsap script file -->
  <script src="./js/gsap.js"></script>
</body>
</html>
